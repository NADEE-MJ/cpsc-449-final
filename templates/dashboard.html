<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-3">Dashboard</h1>
      <p>Welcome, {{ username }}!</p>
      <div class="mb-3">
        <button onclick="window.location.href='/student-search'" class="btn btn-primary">
          Search Students
        </button>
        <button onclick="window.location.href='/class-search'" class="btn btn-primary">
          Search Classes
        </button>
        <button onclick="window.location.href='/account'" class="btn btn-secondary">
          My Profile
        </button>
      </div>
      <h2>Your Classes:</h2>
      <ul class="list-group">
        {% for class in classes %}
        <li class="list-group-item">
          {{ class.subject }} {{ class.class_number }} - {{ class.professor }}
        </li>
        {% else %}
        <li class="list-group-item">No classes enrolled.</li>
        {% endfor %}
      </ul>
      <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
    </div>
    <script>
      function logout() {
        document.cookie = "token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
        window.location.href = "/";
      }
    </script>
  </body>
</html>

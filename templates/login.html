<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100%;
      }

      #footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: start;
        padding: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h5 class="card-header">Welcome to the Student Class Tracker</h5>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" required />
                  <div class="invalid-feedback">Please enter your email.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
          <div class="text-center mt-2">
            <button onclick="window.location.href='/signup';" class="btn btn-link">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <button onclick="resetDB()" class="btn btn-secondary">Reset Database</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        event.stopPropagation();

        const formData = new FormData(loginForm);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(data),
          });
          if (!res.ok) {
            throw new Error("Failed to login.");
          }
          window.location.href = "/dashboard";
        } catch (error) {
          console.error("Error logging in:", error);
          alert("Invalid email or password. Please try again.");
          return;
        }
      });

      async function resetDB() {
        try {
          const res = await fetch("/seed-db", { method: "POST" });
          if (!res.ok) {
            throw new Error("Failed to reset database.");
          }
          alert("Database reset and seeded successfully!");
        } catch (error) {
          console.error("Error seeding database:", error);
          alert("Error seeding database. Please try again.");
          return;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Search</title>
  </head>
  <body>
    <h1>Search for Students</h1>
    <form id="searchForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" />

      <label for="grad_year">Graduation Year:</label>
      <input type="number" id="grad_year" name="grad_year" />

      <!-- Add more fields as necessary -->

      <button type="submit">Search</button>
    </form>
    <ul id="results"></ul>
    <script>
      document.getElementById("searchForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch("/student/search?" + new URLSearchParams(Object.fromEntries(formData)), {
          method: "GET",
          headers: { Authorization: `Bearer ${getCookie("token")}` },
        })
          .then((response) => response.json())
          .then((data) => {
            const resultsElement = document.getElementById("results");
            resultsElement.innerHTML = ""; // Clear previous results
            if (data.students && data.students.length > 0) {
              data.students.forEach((student) => {
                const li = document.createElement("li");
                li.textContent = `${student.full_name} (${student.email})`;
                resultsElement.appendChild(li);
              });
            } else {
              resultsElement.innerHTML = "<li>No results found.</li>";
            }
          });

        function getCookie(name) {
          return document.cookie
            .split("; ")
            .find((row) => row.startsWith(name))
            .split("=")[1];
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1>Account Management</h1>
      <div class="card mb-4">
        <div class="card-body">
          <h2>Profile Information</h2>
          <form id="updateForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email (cannot be changed):</label>
              <input
                type="email"
                id="email"
                name="email"
                value="{{ email }}"
                class="form-control"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name:</label>
              <input
                type="text"
                id="full_name"
                name="full_name"
                value="{{ full_name }}"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="grad_year" class="form-label">Graduation Year:</label>
              <input
                type="number"
                id="grad_year"
                name="grad_year"
                value="{{ grad_year }}"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h2>Upload Profile Picture</h2>
          <form id="uploadForm" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
              <input type="file" name="file" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
      </div>
      <button onclick="deleteAccount()" class="btn btn-danger mt-3">Delete Account</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("updateForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch("/student", {
          method: "PUT",
          body: JSON.stringify(Object.fromEntries(formData)),
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${getCookie("token")}`,
          },
        })
          .then((response) => response.json())
          .then((data) => alert(data.msg));

        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === name + "=") {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
              }
            }
          }
          return cookieValue;
        }
      });

      document.getElementById("uploadForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch("/student/upload", {
          method: "POST",
          body: formData,
          headers: { Authorization: `Bearer ${getCookie("token")}` },
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.msg);
            if (data.path) {
              window.location.reload(); // Reload to show new image
            }
          });

        function getCookie(name) {
          const cookieString = document.cookie.split("; ").find((row) => row.startsWith(name));
          return cookieString ? cookieString.split("=")[1] : null;
        }
      });

      function deleteAccount() {
        if (
          confirm("Are you sure you want to delete your account? This action cannot be undone!")
        ) {
          fetch("/student", {
            method: "DELETE",
            headers: { Authorization: `Bearer ${getCookie("token")}` },
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.msg);
              if (response.status === 200) {
                window.location.href = "/login";
              }
            });

          function getCookie(name) {
            const cookieString = document.cookie.split("; ").find((row) => row.startsWith(name));
            return cookieString ? cookieString.split("=")[1] : null;
          }
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Signup for an Account</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="signupForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" required />
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                  <label for="full_name" class="form-label">Full Name:</label>
                  <input
                    type="text"
                    id="full_name"
                    name="full_name"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                <div class="mb-3">
                  <label for="grad_year" class="form-label">Graduation Year:</label>
                  <input
                    type="number"
                    id="grad_year"
                    name="grad_year"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Please enter your graduation year.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("signupForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch("/student", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.student) {
              alert("Signup successful!");
              window.location.href = "/login"; // Redirect to login page after signup
            } else {
              alert(data.msg);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>

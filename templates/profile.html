<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card mb-4">
        <div class="card-header">
          <h1>Student Profile</h1>
        </div>
        <div class="card-body" id="studentInfo">
          <!-- Student info will be loaded here -->
          <!-- We want to display the student image here as well -->
        </div>
      </div>
    </div>

    <script>
      const studentId = new URLSearchParams(window.location.search).get("id");

      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const res = fetch(`/student/${studentId}`);
          const data = await res.json();

          const studentInfo = document.getElementById("studentInfo");

          studentInfo.innerHTML = `
            <h3>${data.full_name}</h3>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Graduation Year:</strong> ${data.grad_year}</p>
            <img src="${data.profile_picture_url}" alt="Profile Picture" class="img-fluid rounded-circle">
          `;
        } catch (error) {
          console.error("Failed to fetch student details:", error);
          alert("Failed to fetch student details.");
          return;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
